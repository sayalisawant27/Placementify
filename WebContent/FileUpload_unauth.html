                <form method="post" action="/Placementify/DocumentUploadUnauth">
                    <div class="form-group">
                        <label class="required-field" for="resumeFile">Upload resume</label>
                        <div id="resumeFileDiv" class="input-group mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="resumeFile"> <label
                                    class="custom-file-label" for="resumeFile">Choose resume</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="required-field" for="photoFile">Upload photo</label>
                        <div id="photoResumeDiv" class="input-group mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="photoFile"> <label
                                    class="custom-file-label" for="photoFile">Choose photo</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
                                </div>
                                <input type="text" class="form-control" name="emailId">
                            </div>
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-sm">Phone</span>
                                </div>
                                <input type="text" class="form-control" name="phone">
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6"></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Upload</button>
                </form>
            </div>
        </div>
    </div>

        $('#resumeFile').on('change', function () {
            var fileName = $(this).val();
            $(this).next('.custom-file-label').html(fileName);
